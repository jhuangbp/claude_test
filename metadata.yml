title: Army Slot Machine Database
description: US Marine Corps Base Revenue Data Analysis System (FY16-FY20)
source: GitHub
source_url: https://github.com/jhuangbp/claude_test
license: MIT
license_url: https://github.com/jhuangbp/claude_test/blob/main/LICENSE

databases:
  Marine_Revenue_FY20-FY24_detail:
    title: Marine Revenue - Monthly Detail
    description: US Marine Corps monthly detailed revenue data for each base (FY16-FY20)
    tables:
      revenue_detail:
        title: Monthly Revenue Detail
        description: Contains monthly Revenue and NAFI amounts for each base, 7,309 records total
        label_column: location

  Marine_Revenue_FY20-FY24_summary_table:
    title: Marine Revenue - Annual Summary
    description: US Marine Corps annual revenue summary by country and base (FY16-FY20)
    tables:
      revenue_summary:
        title: Annual Revenue Summary
        description: Annual revenue summary table by country and base, including data for bases in Japan and South Korea, 97 records total
        label_column: installation

  District_Revenue_with_lat_lon:
    title: District Revenue with Geographic Data
    description: US Army district revenue data with geographic coordinates (FY19-FY20)
    tables:
      district_revenue:
        title: District Revenue Detail
        description: Army base monthly revenue data with latitude and longitude coordinates, 9,876 records total
        label_column: location
        plugins:
          datasette-cluster-map:
            latitude_column: Base_lat
            longitude_column: Base_lon
            container: "#map-container"
            marker_cluster: true

settings:
  default_page_size: 20
  max_returned_rows: 10000
  num_sql_threads: 3
  allow_download: true
  suggest_facets: true
  default_facet_size: 30
  facet_time_limit_ms: 1000
  sql_time_limit_ms: 1000
  allow_facet: true
  default_cache_ttl: 5
  cache_size_kb: 0
  allow_csv_stream: true
  max_csv_mb: 100
  truncate_cells_html: 2048
  force_https_urls: false
