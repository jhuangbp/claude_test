version: '3.8'

services:
  datasette:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./Marine_Revenue_FY20-FY24_detail.db:/app/Marine_Revenue_FY20-FY24_detail.db
      - ./Marine_Revenue_FY20-FY24_summary_table.db:/app/Marine_Revenue_FY20-FY24_summary_table.db
      - ./District_Revenue_with_lat_lon.db:/app/District_Revenue_with_lat_lon.db
      - ./metadata.yml:/app/metadata.yml
    restart: unless-stopped
    environment:
      - PORT=8001
